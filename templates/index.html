<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yappingers</title>
  <style>
    body{font-family:system-ui;padding:18px;max-width:980px;margin:auto}
    .card{border:1px solid #ddd;border-radius:14px;padding:14px;margin:12px 0}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-top:8px}
    button{font-weight:900;cursor:pointer}
    pre{white-space:pre-wrap}
    .muted{opacity:.7;font-size:13px}
    .ok{color:green;font-weight:900}
    .err{color:crimson;font-weight:900}
  </style>
</head>
<body>

<h2>ğŸ”¥ Yappingers By skrulzz â¤ï¸</h2>
<p class="muted">Scrape akun X â†’ logic â†’ generate thread JSON.</p>

<div class="card">
  <a href="/watchlist"><button>ğŸ“Œ Watchlist</button></a>
  <a href="/health" target="_blank"><button>âœ… Check Secrets</button></a>
</div>

<div class="card">
  <label>Username X</label>
  <input id="username" value="@apex_exchange"/>

  <label>Tweet dibaca</label>
  <input id="limit" type="number" value="25"/>
  <button id="go">âš¡ Generate</button>
  <p id="status" class="muted"></p>
</div>

<div class="card">
  <h3>Output</h3>
  <pre id="out"></pre>
</div>

<script>
const statusEl = document.getElementById("status");
const outEl = document.getElementById("out");

async function postJson(url, payload){
  const res = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  const txt = await res.text();
  try{ return JSON.parse(txt); }
  catch(e){ return {ok:false,error:"Non JSON response",raw:txt}; }
}

document.getElementById("go").onclick = async ()=>{
  statusEl.textContent="â³ generating...";
  outEl.textContent="";

  const username = document.getElementById("username").value.trim();
  const limit = parseInt(document.getElementById("limit").value || "80");

  const j = await postJson("/api/generate",{username,limit});

  if(!j.ok){
    statusEl.innerHTML = `<span class="err">âŒ ${j.error||"error"}</span>`;
    outEl.textContent = j.raw || JSON.stringify(j,null,2);
    return;
  }

  statusEl.innerHTML = `<span class="ok">âœ… DONE</span>`;
  outEl.textContent = JSON.stringify(j,null,2);
};
</script>
</body>
</html>
